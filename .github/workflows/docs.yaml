name: "Documentation"

on:
  pull_request:
  push:

jobs:
  tests:
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          # - windows-latest
        python-version:
          - "3.8"
          - "3.9"
          - "3.10"

    runs-on: "${{ matrix.os }}"
    steps:
      - uses: actions/checkout@v2.4.0

      - uses: actions/setup-python@v4
        with:
          python-version: "${{ matrix.python-version }}"

      - name: "Test ðŸ§ª"
        run: python test.py

  docs:
    runs-on: ubuntu-latest
    needs: tests
    steps:
      - uses: actions/checkout@v2.4.0

      - uses: cachix/install-nix-action@v15
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: "Build :gear:"
        run: nix build

      - name: "Deploy ðŸš€"
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: result
